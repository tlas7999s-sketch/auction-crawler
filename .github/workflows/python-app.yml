name: run-crawler

on:
  workflow_dispatch:
  schedule:
    - cron: "10 * * * *"  # 매시 10분 (원하면 더 드물게 바꿔도 됨)

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
        run: |
          python crawler.py
